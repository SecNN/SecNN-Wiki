site_name: SecNN-Wiki漏洞库管理系统&网络安全知识库-本Wiki所有信息来源于公开漏洞数据库
site_description: 漏洞库管理、网络安全工具、漏洞跟踪、风险修复、漏洞分析
site_author: 内部使用
site_url: https://secnn.com
site_favicon: favicon.ico
copyright: Copyright © 2025 SecNN-Wiki

theme:
  name: windmill-dark  #name属性就是主题的名字
  # 主题可选  material, windmill, readthedocs, mkdocs等 更多主题：https://github.com/mkdocs/mkdocs/wiki/MkDocs-Themes
  favicon: favicon.ico
  language: 'zh'
  font: false
  palette:
    primary: 'black'
    accent: 'red'
    scheme: 'preference'

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang: 
        - en
        - ar


#友情链接

markdown_extensions:

  - codehilite:
      guess_lang: true
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - markdown.extensions.attr_list